{% extends "base.html" %}

{% block content %}
  <h1>Edit Reservation for {{ customer.fullName }}</h1>

  <form method="post" action="/{{ customer.id }}/reservations/{{ reservation.id }}/edit/">
    <div class="form-group">
      <!-- <label for="startAt">Start At</label> -->
      <label for="start">Start</label>
        <input id="start"
               class="form-control"
               name="startAt"
               placeholder="yyyy-mm-dd hh:mm am/pm"
               value="{{ reservation.startAt }}"
        >
      <!-- <input class="form-control" id="startAt" name="startAt" type="datetime-local" value="{{ reservation.formattedStartAt }}"> -->
    </div>
    <div class="form-group">
      <label for="numGuests">Number of Guests</label>
      <input class="form-control" id="numGuests" name="numGuests" type="number" value="{{ reservation.numGuests }}">
    </div>
    <div class="form-group">
      <label for="notes">Notes</label>
      <textarea class="form-control" id="notes" name="notes">{{ reservation.notes }}</textarea>
    </div>
    <button class="btn btn-primary" type="submit">Save</button>
  </form>
{% endblock %}
