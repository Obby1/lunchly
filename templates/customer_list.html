{% extends 'base.html' %}
{% block title %}Customers{% endblock %}
{% block content %}

<a class="btn btn-primary" style="float: right" href="/add/">Add a Customer</a></p>

<h1>Customers</h1>

<form action="/" method="GET" class="form-inline">
  <div class="form-group">
    <input type="text" name="search" value="{{searchQuery}}" class="form-control" placeholder="Search by name">
  </div>
  <button type="submit" class="btn btn-primary">Search</button>
</form>

<ul style="column-count: 4">
  {% for customer in customers %}
  <li><a href="/{{ customer.id }}/">{{ customer.fullName }}</a></li>
  {% endfor %}
</ul>

{% endblock %}
